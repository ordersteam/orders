---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-order-service-s21
  path: .
  instances: 2
  memory: 128M
  routes:
  - route: nyu-order-service-s21.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false

- name: NYU-order-service-s21-Prod
  path: .
  instances: 1
  memory: 128M
  routes:
  - route: nyu-order-service-s21-prod.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
